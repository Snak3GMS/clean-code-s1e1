<!DOCTYPE html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <aside class="details"><img src="./eisenhower-matrix.jpg" class="details-img" alt="Eisenhower matrix"><a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></aside>
    <div class="centered-main">
      <section id="add-item-section"><div class="label" for="new-task">Add Item</div>
        <div class="task-row-wrapper"><input id="new-task"
                                          class="task inp-elem"
                                          type="text"><button class="btn">Add</button></div>
      </section>
      <h1 class="heading">Todo</h1>
      <ul class="task-list" id="incomplete-tasks">
        <li class="task-list-elem"><input class="inp-elem" type="checkbox"><div class="task label">Pay Bills</div>
            <input class="task inp-elem" type="text"><button class="edit btn">Edit</button><button class="delete btn">
            <img class="del-img" src="./remove.svg" alt="Delete button"></button>
        </li>
        <li class="edit-mode task-list-elem"><input class="inp-elem" type="checkbox"><div class="task label">Go Shopping</div>
            <input type="text" value="Go Shopping" class="task inp-elem"><button class="edit btn">Save</button><button class="delete btn">
            <img class="del-img" src="./remove.svg" alt="Delete button"></button>
        </li>
      </ul>
      <h2 class="heading">Completed</h2>
      <ul class="task-list" id="completed-tasks">
        <li class="task-list-elem"><input class="inp-elem" type="checkbox" checked><div class="task label">See the Doctor</div>
            <input type="text" class="task inp-elem"><button class="edit btn">Edit</button><button class="delete btn">
            <img class="del-img" src="./remove.svg" alt="Delete button"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
